<p>listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>
<button (click)="borrarHeroe()">
    borrar heroe
</button>
<div *ngIf="heroesBorrados;else noBorrado">
    <h3>Heroes borrados</h3>
    <span>{{heroesBorrados}}</span>
</div>
<ng-template #noBorrado>
    <h3>Heroes no borro nada</h3>

</ng-template>
